<nav
  id="mainHeader"
  class="navbar fixed-top bg-light"
  [attr.dir]="lang === 'ar' ? 'rtl' : 'ltr'"
>
  <div
    class="container-fluid d-flex align-items-center justify-content-between nav-content"
  >
    <!-- Logo -->
    <a class="navbar-brand" routerLink="clinicTable">
      <img
        src="https://farid-habib-hospital.com/wp-content/uploads/2022/06/FHH_F_LOGO.png"
        alt="logo"
        loading="lazy"
        width="200"
      />
    </a>

    <!-- Language Switch -->
    <button
      class="btn btn-outline-light lang-btn bg-dark"
      (click)="toggleLang()"
    >
      {{ lang === "ar" ? "English" : "العربية" }}
    </button>
  </div>
</nav>
